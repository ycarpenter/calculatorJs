<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project with Vanilla JS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="container">

    <div class="screen">
      <div class="previous-operand">one</div>
      <div class="current-operand">two</div>
    </div>

    <button>C</button>
    <button>รท</button>
    <button>x</button>
    <button>&#9003</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>-</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>=</button>
    <button>%</button>
    <button>0</button>
    <button>.</button>
  </section>
  <script defer src="js/index.js"></script>
</body>

</html>
