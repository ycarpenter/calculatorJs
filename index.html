<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project with Vanilla JS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="container">

    <div class="screen">
      <div class="operand__previous">one</div>
      <div class="operand__current">two</div>
    </div>

    <button class="button__operation">C</button>
    <button class="button__operation">รท</button>
    <button class="button__operation">x</button>
    <button class="button__operation">&#9003</button>
    <button class="button__number">7</button>
    <button class="button__number">8</button>
    <button class="button__number">9</button>
    <button class="button__operation">-</button>
    <button class="button__number">4</button>
    <button class="button__number">5</button>
    <button class="button__number">6</button>
    <button class="button__operation">+</button>
    <button class="button__number">1</button>
    <button class="button__number">2</button>
    <button class="button__number">3</button>
    <button class="button__equals">=</button>
    <button class="button__operation">%</button>
    <button class="button__number">0</button>
    <button class="button__number">.</button>
  </section>
  <script defer src="js/index.js"></script>
</body>

</html>
